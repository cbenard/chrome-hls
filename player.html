<!DOCTYPE html>
<html>
<head>
  <script src="hls.0.5.44.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="material-icons.css">
</head>
<body>
  <video id="video" class="native_mode" controls autoplay></video>
    <div id="video-controls">
      <button type="button" id="play-pause"><i class="material-icons">play_arrow</i></button>
      <span id="current-time">0:00</span>
      <span> /</span>
      <span id="duration">0:00</span>
      <input type="range" id="seek-bar" value="0">
      <button type="button" id="mute"><i class="material-icons">volume_up</i></button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button type="button" id="aspect"><i class="material-icons">aspect_ratio</i></button>
      <button type="button" id="full-screen"><i class="material-icons">fullscreen</i></button>
    </div>
  <script src="controls.js"></script>
  <script src="player.js"></script>
</body>
</html>
